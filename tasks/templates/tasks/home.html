{% extends 'tasks/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" name="register" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
