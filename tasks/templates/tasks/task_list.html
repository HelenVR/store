{% extends 'tasks/base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_create' %}" class="btn btn-success mb-3">Create Task</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            <strong>{{ task.name }}</strong> - {{ task.task }} - {{ task.deadline }}
            <a href="{% url 'task_edit' task.pk %}" class="btn btn-warning btn-sm float-right ml-2">Edit</a>
            <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm float-right">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
